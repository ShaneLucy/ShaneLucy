name: Get Random Photo
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  random-photo:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch API Data ðŸ“¦
        uses: JamesIves/fetch-api-data-action@releases/v1
        with:
          ENDPOINT: https://api.unsplash.com/photos/random?query=nature,space
          CONFIGURATION: '{ "method": "GET", "headers": {"Authorization": "Client-ID ${{ secrets.UNSPLASH_API_TOKEN }}"} }'

      - name: Push Changes ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: main
          FOLDER: fetch-api-data-action
          TARGET_FOLDER: random-photo
